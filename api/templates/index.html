<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>bitcoin_monitor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 2em auto;
      max-width: 1000px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5em;
      font-weight: 600;
      color: #222;
      font-size: 1.2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      font-size: 0.7rem;
    }

    thead {
      background: #7a92a1;
      color: white;
    }

    th,
    td {
      padding: 0.4em 0.6em;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    td[data-label="Value"] {
      white-space: normal;
      word-break: break-word;
    }

    td[data-label="Hash"] {
      font-family: monospace;
      word-break: break-all;
    }

    tbody tr:hover {
      background: #f1faff;
    }

    .large {
      color: #bb6060;
    }

    a.tx-link {
      color: #7a92a1;
      text-decoration: none;
    }

    a.tx-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>bitcoin_monitor</h1>
  <p style="text-align: center; margin-top: -0.5em; margin-bottom: 1em; color: #7a92a1; font-size: 0.85rem;"><strong>Current Bitcoin Price: ${{ "{:,.2f}".format(btc_price) }}</strong></p>
  <table>
    <thead>
      <tr>
        <th>Chain</th>
        <th>Hash</th>
        <th>Value</th>
        <th>Fee</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="tx-table">
      <!-- rows are populated dynamically :) -->
    </tbody>
  </table>

  <script>
    async function fetchTxs() {
      try {
        const res = await fetch("/api/txs");
        const txs = await res.json();

        const data = document.getElementById("tx-table");
        data.innerHTML = "";

        txs.slice(0, 35).forEach(tx => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="Chain">${tx.chain}</td>
            <td data-label="Hash"><a href="${tx.chain === 'BTC' ? 'https://www.blockchain.com/btc/tx/' + tx.hash : tx.chain === 'ETH' ? 'https://etherscan.io/tx/' + tx.hash : '#'}"  target="_blank" rel="noopener" class="tx-link">${tx.hash}</a></td>
            <td data-label="Value" class="${tx.usd > 500 ? 'large' : ''}">${tx.value_str} (~$${Number(tx.usd).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })})</td>
            <td data-label="Fee">${tx.fee_str} (~$${Number(tx.fee_usd).toFixed(4)})</td>
            <td data-label="Status">${tx.status}</td>
            <td data-label="Time">${tx.timestamp}</td>
          `;
          data.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching txs:", err);
      }
    }
    fetchTxs();
    setInterval(fetchTxs, 5000);
  </script>
</body>

</html>
